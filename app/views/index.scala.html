@(loginForm: Form[(String, String)])

<!-- Gives us form creation helpers, like form/inputText functions -->
@import helper._

@main("Todo List") {
  <h1>Todos</h1>
	<h2>Log In to view your Tasks</h2>
	@form(routes.Application.login) {
	  @inputText(loginForm("username"))
	  @inputPassword(loginForm("password"))
	  <input type="submit" value="Create">
	}
}
